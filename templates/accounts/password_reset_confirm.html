{% extends 'accounts/forgot_password.html' %}
{% load crispy_forms_tags %}


{% block reset %}
  <form method="post">
      {% csrf_token %}

      <fieldset class="form-outline mb-4 btn-pad">
        {{ form|crispy }}
      </fieldset>

      <div class="d-flex justify-content-center btn-pad">
        <button
          class="btn btn-primary btn-circle btn-block" type="submit"> RESET PASSWORD 
        </button>
      </div>
    </form>
{% endblock reset %}
