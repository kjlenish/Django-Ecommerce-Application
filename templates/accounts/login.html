{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block banner %}
  <section class="module bg-dark-30" data-background="{% static 'images/banner.jpg' %}">
      <div class="container">
        <div class="row">
          <div class="col-sm-6 col-sm-offset-3">
            <h1 class="module-title font-alt mb-0">Login</h1>
          </div>
        </div>
      </div>
  </section>
{% endblock banner %}


{% block content %}
  <section class="module">
      <div class="container">
        <div class="row">

          <div class="col-sm-4"></div>

          <div class="col-sm-4 text-center">
            <h4 class="font-alt">Login</h4>
            <hr class="divider-w mb-10">

            <form class="form" method="POST">
              {% csrf_token %}

              {% for field in form %}
              
                <div class="form-group">
                  
                  {{ field|as_crispy_field }}
                </div>
              
              {% endfor %}

              <div class="form-group">
                <button class="btn btn-round btn-b" type="submit">Login</button>
              </div>

              <div class="row">
                <div class="col-sm-6"><a href="{% url 'password_reset' %}">Forgot Password?</a></div>
                <div class="col-sm-6"><a href="{% url 'register' %}">New User?</a></div>
              </div>
            </form>

          </div>

          <div class="col-sm-4"></div>

        </div>
      </div>
  </section>

{% endblock content %}
